<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.prototype.map() 方法</title>
</head>

<body>
    <div>打开devtools查看结果</div>
    <script>
        let arrayBefore = [1, 2, 3, 4];
        console.log(arrayBefore);

        let arrayAfter = arrayBefore.map(function (value) { return value * 2; });
        console.log(arrayAfter);
    </script>
</body>

</html>
